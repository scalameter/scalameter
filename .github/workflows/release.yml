name: Release snapshot

on:
  push:
    tags:
      - '*'

jobs:
  snapshot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Restore build cache
        run: echo dummy step for now
      - name: Get tag
        id: tag
        uses: dawidd6/action-get-tag@v1
        with:
          # Optionally strip `v` prefix
          strip_v: true
      - name: Publish release
        run: |
          GITHUB_TAG="${{steps.tag.outputs.tag}}"
          if [ "${GITHUB_TAG::1}" = g ];
            then G_VERSION="${GITHUB_TAG#?}" make publish-generator;
          else
            VERSION="${GITHUB_TAG}" make publish;
          fi;